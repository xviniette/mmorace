<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<title>MORACE</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>	



	<div id="ConnectionPanel">

		Connexion
		<form id="login">
			<input type="text" palceholder="login" id="login_login">
			<input type="text" palceholder="password" id="login_password">
			<input type="submit" value="Connexion">
		</form>
		Inscription
		<form id="signin">
			<input type="text" palceholder="login" id="signin_login">
			<input type="text" palceholder="password" id="signin_password">
			<input type="submit" value="Inscription">
		</form>
	</div>

	<div id="lobby">
		<div id="players"></div>
		<form id="participate">
			<select id="participate_map">
			</select>
			<input type="submit" value="Rejoindre">
		</form>
		<div id="participatingPlayers"></div>
	</div>

	<div id="race">
		<div id="cooldown"></div>
		<canvas id="canvas" width="1000" height="1000"></canvas>
		<canvas id="roadCollision" width="500" height="500"></canvas>
		<div id="raceTimestamp"><div>
		<div id="nblap"></div>
		<canvas id="minimap"></canvas>
		<div id="finish"></div>
		<div id="ranking"></div>
	<div>	

	<script src="js/socketio.js"></script>
	<script src="js/jquery.js"></script>
	<script src="mustache.min.js"></script>

	<script src="js/main.js"></script>
	<script src="js/config.js"></script>
	<script src="js/common.js"></script>
	<script src="js/socketioevent.js"></script>
	<script src="js/userEvent.js"></script>
	<script src="js/clientFunctions.js"></script>

	<script src="js/Player.js"></script>
	<script src="js/Map.js"></script>
	<script src="js/Car.js"></script>
	<script src="js/Room.js"></script>
	<script src="js/Display.js"></script>
	<script src="js/Client.js"></script>
</body>
</html>
